<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="SQLite Database Viewer - View and manage SQLite databases easily.">
    <meta name="keywords" content="SQLite, Database Viewer, SQL, Web App">
    <meta name="author" content="Kamshory">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>SQLite Database Viewer</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/sql-wasm.js"></script>
</head>

<body>

    <div id="sqlite-table-sidebar">
        <div class="sqlite-header-section">
            <div class="header-label">Tables</div>
        </div>
        <div id="sqlite-table-container">
            <ul id="sqlite-table-list"></ul>
        </div>
    </div> <!-- Sidebar for table names -->
    <div id="sqlite-table-main">
        <div class="sqlite-input-area sqlite-header-section">
            <input type="file" id="sqliteFileInput" class="custom-file-input" accept=".sqlite" />
            <!-- File input for SQLite files -->
            <input type="text" id="sqliteDatabaseUrl" placeholder="Enter database URL" />
            <button id="sqliteLoadFromServerButton">Load from Server</button>
            <label for="sqliteFileInput" class="file-label">Select File</label>
            <button id="sqliteDownloadSqlButton" disabled>Export Table to SQL</button>
            <button id="sqliteDownloadAllSqlButton" disabled>Export Database to SQL</button>
            <button id="privacyButton">Privacy</button>

        </div>
        <div id="output"></div> <!-- Area to display table data -->
    </div>
    <div id="sqlite-rightbar">
        <div class="sqlite-header-section">
            <div class="header-label">Columns</div>
        </div>
        <div id="selected-data">
            <form id="editForm"></form> <!-- Form for editing data -->
        </div>
    </div>

    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Privacy Policy</h2>
            <p>Your data is never stored on the server. All processing is done 100% client-side within your browser.</p>
        </div>
    </div>

    <script src="js/script.min.js"></script>
</body>

</html>
